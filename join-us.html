<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tudo Toys</title>
    <meta name="author" content="Lisakhanya Masiza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <script type="module" src="scripts/library.js"></script>
</head>

<body>

    <header>
        <img src="images/tudo-toys-logo.png" alt="Logo of Tudo Toys">
        <span>Tudo Toys</span>
        <nav class="nav">
            <a href="index.html">Home</a></li>
            <a href="about-us.html">About Us</a>
            <a href="toy-library.html" class="active">Library</a>
            <a href="join-us.html">Join Us</a>
        </nav>

        <a href="basket.html" class="basket-icon"><img src="images/basket-icon.svg" alt="Icon for Basket Items"></a>
    </header>

    <main>
        <form id="myForm">
            <fieldset>
                <legend>SCHOOL DETAILS:</legend>

                <label for="name">School Name:</label>
                <input type="name" id="schoolName" name="name" required>

                <label for="type">School Type:</label>

                <div>
                    <input type="radio" id="preschool" name="school-type" value="Preschool">
                    <label for="preschool">Preschool</label>
                </div>

                <div>
                    <input type="radio" id="primary" name="school-type" value="PrimarySchool">
                    <label for="primary">Primary School</label>
                </div>

                <div>
                    <input type="radio" id="aftercare" name="school-type" value="Aftercare">
                    <label for="aftercare">Aftercare</label>
                </div>

                <div>
                    <input type="radio" id="special-needs" name="school-type" value="SpecialNeeds">
                    <label for="special-needs">Special Needs School</label>
                </div>

                <label for="city">City:</label>
                <input type="city" id="city" name="city" required>

                <label for="Province">Province:</label>
                <input type="province" id="province" name="province" required>

                <label for="Postal Code">Postal Code:</label>
                <input type="post" id="Postal" name="postal" required>

                <label for="number">School Number:</label>
                <input type="number" id="schoolNumber" max="10" required>

                <label for="email">School Email:</label>
                <input type="email" id="schoolEmail" required placeholder="school@email.edu">
            </fieldset>

            <fieldset>
                <legend>USER DETAILS:</legend>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="userEmail" name="email" required placeholder="user@email.com">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="012-345-6789"> 

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
            </fieldset>

            <fieldset>
                <legend>ADDITIONAL INFORMATION:</legend>

                <label for="hear">How did you hear about us?</label>
                <div>
                    <input type="radio" id="social-media" name="hear" value="social-media">
                    <label for="social-media">Social Media</label>
                </div>
                
                <div>
                    <input type="radio" id="friend" name="hear" value="friend">
                    <label for="friend">Friend</label>
                </div>
                
                <div>
                    <input type="radio" id="advertisement" name="hear" value="advertisement">
                    <label for="advertisement">Advertisement</label>
                </div>
                
                
                <div>
                    <input type="radio" id="other" name="hear" value="other">
                    <label for="other">Other</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message here..."></textarea>

            </fieldset>

            <button type="submit">Join our Library</button>

        </form>
    </main>
</body>

</html>
